<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/layout">
<head>
<title>Login page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/login_form.css}">
</head>
<body>
	<div layout:fragment="content">
		<section class="section section-sm section-first bg-default text-left">
			<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="user_card">
						<div class="d-flex justify-content-center">
							<div class="brand_logo_container">
								<img th:src="@{/assets/images/logo.png}" class="brand_logo"
									alt="Logo">
							</div>
						</div>
						<div class="d-flex justify-content-center form_container">
							<form th:action="welcome" method="post">
								<div th:if="${error}">
									<div class="alert alert-danger">Invalid Your Email and
										Password</div>
								</div>
								<div th:if="${session.message}">
									<div class="alert alert-info">You have been logged out.</div>
								</div>

								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="email" id="email"
										class="form-control input-lg" placeholder="Your Email"
										required="true" autofocus="true" />
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="password" id="password"
										class="form-control input-lg" placeholder="Password"
										required="true" />
								</div>
								<div class="form-group">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input"
											id="customControlInline"> <label
											class="custom-control-label" for="customControlInline">Remember
											me</label>
									</div>
								</div>
								<div class="d-flex justify-content-center mt-3 login_container">
									<input type="submit" class="btn login_btn" value="Login" />
								</div>
								<div class="mt-4">
									<div class="d-flex justify-content-center links">
										Don't have an account? <a th:href="@{/register}" class="ml-2">Sign
											Up</a>
									</div>
									<div class="d-flex justify-content-center links">
										<a href="#">Forgot your password?</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
