<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="fragments/layout">
<head>
<title>Register page</title> <
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/login_form.css}">
</head>
<body>
	<div layout:fragment="content">
		<section class="section section-sm section-first bg-default text-left">
			<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="user_card_register">
						<div class="d-flex justify-content-center">
							<div class="brand_logo_container">
								<img th:src="@{/assets/images/logo.png}" class="brand_logo"
									alt="Logo">
							</div>
						</div>
						<div class="d-flex justify-content-center form_container">
							<form th:action="@{/registerProcess}" th:object="${userInfo}"
								method="Post">

								<div th:if="${errorMessage != null}" th:utext="${errorMessage}"
									class="alert alert-danger"></div>
								<div class="input-group mb-3">
									<input type="text" th:field="*{name}"
										class="form-control input-lg" placeholder="UserName"
										required="true" autofocus="true" />
								</div>
								<div>
									<span class= "errors-notification" th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"></span>
								</div>
								<div class="input-group mb-3">
									<input type="text" th:field="*{email}"
										class="form-control input-lg" placeholder="You@gmail.com"
										required="true" autofocus="true" />
								</div>
								<div class="input-group mb-3">
									<input type="text" th:field="*{address}"
										class="form-control input-lg" placeholder="Your Address"
										required="true" autofocus="true" />
								</div>

								<div class="input-group mb-3">
									<input type="password" th:field="*{password}"
										class="form-control input-lg" placeholder="Password"
										required="true" autofocus="true" />
								</div>

								<div>
									<span class= "errors-notification" th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}"></span>
								</div>

								<div class="input-group mb-3">
									<input type="password" th:field="*{confirmPassword}"
										class="form-control input-lg" placeholder="Confirm Password"
										required="true" autofocus="true" />
								</div>

								<div class="d-flex justify-content-center links">
									Do you have an account? <a th:href="@{/login}" class="ml-2">Login
										now</a>
								</div>
								<div class="d-flex justify-content-center mt-3 login_container">
									<input type="submit" class="btn login_btn" value="Submit" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
