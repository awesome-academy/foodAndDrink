<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Profile</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/user-profile.css}">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="icon" th:href="@{/assets/images/logo.png}" type="image/x-icon">
</head>

<body>
	<div class="container emp-profile">
		<form method="post">			
			<div class="row">
				<div class="col-md-4">
					<div class="profile-img mb-3">
						<img th:src="${user.avatar}" alt="" />
					</div>

					<div class="profile-work">
						<div class="text-center center-block">
							<a href="#"><i id="social-fb"
								class="fa fa-facebook-square fa-3x social"></i></a> <a href="#"><i
								id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a> <a
								href="#"><i id="social-gp"
								class="fa fa-google-plus-square fa-3x social"></i></a> <a href="#"><i
								id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="profile-head">
						<h5 th:text="${user.name}"></h5>
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true">Profile</a></li>

							<li class="nav-item"><a class="nav-link" id="rate-tab"
								data-toggle="tab" href="#rate" role="tab" aria-controls="rate"
								aria-selected="false">Rates</a></li>
								
							<li class="nav-item"><a class="nav-link" id="order-tab"
								data-toggle="tab" href="#order" role="tab" aria-controls="rate"
								aria-selected="false">Orders</a></li>
								
							<li class="nav-item"><a class="nav-link" id="suggestion-tab"
								data-toggle="tab" href="#suggestion" role="tab" aria-controls="rate"
								aria-selected="false">Suggestions</a></li>
						</ul>
					</div>
					<div class="tab-content profile-tab" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel"
							aria-labelledby="home-tab">
							<div class="row">
								<div class="col-md-6">
									<label>User Id</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.id}"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Name</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.name}"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Email</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.email}"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Address</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.address}"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Role</label>
								</div>
								<div class="col-md-6" th:switch="${user.role}">
									<p th:case="'1'">User</p>
									<p th:case="'0'">Admin</p>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="rate" role="tabpanel"
							aria-labelledby="rate-tab">
							Rates
						</div>
						
						<div class="tab-pane fade" id="order" role="tabpanel"
							aria-labelledby="order-tab">
							Orders
						</div>
						
						<div class="tab-pane fade" id="suggestion" role="tabpanel"
							aria-labelledby="suggestion-tab">
							Suggestions
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<a th:href="${user.id} + '/edit'" class="btn btn-info profile-edit-btn mt-2 text-light">Edit Profile</a>
					<a th:href="@{/}" class="btn btn-secondary profile-edit-btn mt-2 text-light">Change pass</a>
					<a th:href="@{/}" class="btn btn-success profile-edit-btn mt-2 text-light">Homepage</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
